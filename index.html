<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elypt - Privacy Browser for Android</title>

  <!-- Inlined CSS -->
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #06b6d4;
      --accent: #a855f7;
      --dark-bg: #111827;
      --darker-bg: #030712;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --navbar-bg: rgba(17, 24, 39, 0.7);
      --glass-effect: blur(12px);
      --transition-normal: all 0.3s ease;
      --border-glow: rgba(99, 102, 241, 0.3);
      --neon-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      --glow-cyan: 0 0 15px rgba(6, 182, 212, 0.5);
      --glow-indigo: 0 0 15px rgba(99, 102, 241, 0.5);
      --glow-purple: 0 0 15px rgba(168, 85, 247, 0.5);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* You can paste the rest of your CSS here */
  </style>
</head>
<body>
  <!-- Elypt Browser Main Container -->
  <div class="bg-black text-white font-['Space_Grotesk'] overflow-x-hidden">
    <!-- Your content goes here, excluding the Connect button -->
    <!-- Example Nav without Connect -->
    <nav id="navbar" class="fixed top-0 w-full z-50 transition duration-300">
      <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-white">Elypt</h1>
        <div class="hidden md:flex space-x-6">
          <a href="#features" class="nav-link text-white hover:text-secondary">Features</a>
          <a href="#about" class="nav-link text-white hover:text-secondary">About</a>
          <a href="#download" class="nav-link text-white hover:text-secondary">Download</a>
          <!-- Connect button removed -->
        </div>
        <button id="mobile-menu-button" class="md:hidden text-white">â˜°</button>
      </div>
    </nav>

    <div id="mobile-menu" class="md:hidden bg-dark-bg overflow-hidden transition-height duration-300">
      <a href="#features" class="mobile-nav-link block px-4 py-2 text-white">Features</a>
      <a href="#about" class="mobile-nav-link block px-4 py-2 text-white">About</a>
      <a href="#download" class="mobile-nav-link block px-4 py-2 text-white">Download</a>
    </div>

    <!-- Sections (example placeholders) -->
    <section id="features" class="min-h-screen px-6 py-20">Features content here...</section>
    <section id="about" class="min-h-screen px-6 py-20">About Elypt...</section>
    <section id="download" class="min-h-screen px-6 py-20">Download links...</section>
  </div>

  <!-- Inlined JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.getElementById('navbar');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const navLinks = document.querySelectorAll('.nav-link');
      const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
      const sections = document.querySelectorAll('section');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenuButton.classList.toggle('active');
        if (mobileMenu.classList.contains('open')) {
          mobileMenu.style.height = '0';
          mobileMenu.classList.remove('open');
        } else {
          mobileMenu.classList.add('open');
          mobileMenu.style.height = `${mobileMenu.scrollHeight}px`;
        }
      });

      mobileNavLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileMenuButton.classList.remove('active');
          mobileMenu.style.height = '0';
          mobileMenu.classList.remove('open');
        });
      });

      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
        highlightCurrentSection();
      });

      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = link.getAttribute('href');
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            const offsetTop = targetSection.offsetTop - 70;
            window.scrollTo({ top: offsetTop, behavior: 'smooth' });
            targetSection.classList.add('section-highlight');
            setTimeout(() => {
              targetSection.classList.remove('section-highlight');
            }, 1000);
          }
        });
      });

      function highlightCurrentSection() {
        let current = '';
        sections.forEach(section => {
          const sectionTop = section.offsetTop - 100;
          const sectionHeight = section.offsetHeight;
          if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
            current = section.getAttribute('id');
          }
        });

        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });

        mobileNavLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('section-visible');
          }
        });
      }, { threshold: 0.1 });

      sections.forEach(section => {
        section.classList.add('section-hidden');
        observer.observe(section);
      });

      highlightCurrentSection();

      setTimeout(() => {
        const headerText = document.querySelector('.text-6xl');
        if (headerText) {
          headerText.style.opacity = 1;
          headerText.style.transform = 'translateY(0)';
        }
      }, 300);
    });
  </script>
</body>
</html>
